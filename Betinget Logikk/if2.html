<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="tekst"></p>

    <script>
const myage = 44
let utskrift

if (myage < 18) {
    utskrift = "Du er ikke myndig.";
} else if (myage < 63) {    
    utskrift = "Du er myndig og klar for studier eller arbeidslivet.";
} else {
    utskrift = "Du er pensjonsklar!";
}
document.getElementById("tekst").textContent = utskrift; 
    </script>
    
</body>
</html>
