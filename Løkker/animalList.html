<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List</title>
</head>
<body>

    <ul id="animals"></ul>

    <script>
        const animals = ["Hase","Pferd","Hund","Katze","Frosch","Maus","Spatz","Karpfen","Wurm","Drachen"]
        
        let htmlString = ""

        for(let teller =0; teller < animals.length; teller++) {
           htmlString += `<li>Tier auf Nummer ${teller+1}: ${animals[teller]}</li>`
        } 

        document.getElementById("animals").innerHTML = htmlString
        
        

    </script>
    
</body>
</html>
