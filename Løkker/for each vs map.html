<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
</head>

<body>
    <script>
        let values = [1,2,3,4,5]
        // using forEach to iterate and perform an action
        values.forEach(num => {
        // logging results for each multiplication    
            let result = `${num} x ${num} = ${num*num}`;
            console.log(result); // log the result from inside the loop
        });

    </script>
</body>
</html>
