<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="nedtelling"></ul>
    
    <script>
        let htmlString = ""

            for(let teller = 10; teller >= 0; teller--) {
                if(teller === 0) {
                    htmlString += "We have take-off"  
                } else {
                    htmlString += `<li>${teller}</li>`
                }
            }
        

    document.getElementById("nedtelling").innerHTML = htmlString

    </script>
</body>
</html>
