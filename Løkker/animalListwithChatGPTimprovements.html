<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List</title>
</head>
<body>

    <ol id="animals"></ol>

    <script>
        const animals = ["Hase","Pferd","Hund","Katze","Frosch","Maus","Spatz","Karpfen","Wurm","Drachen"]
        
        // oppdatere innerHTML direkte 
        const animalListElement = document.getElementById("animals");

        animals.forEach((animalItem, index) => {
            animalListElement.innerHTML += `<li>Tier auf Nummer ${index+1}: ${animalItem}</li>`
        }
        );

    </script>
    
</body>
</html>
