<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="nedtelling"></ul>
    
    <script>
        let htmlString = ""

        for(let teller = 10; 0 <= teller; teller--) {     
            // Hadde man bare brukt =, så hadde utskrift vært 0 ettersom man hadde erstattet den tildigere med en ny verdi.
            // += er en concatination
            htmlString += `<li>${teller}</li>`
        }

    document.getElementById("nedtelling").innerHTML = htmlString

    </script>
</body>
</html>
