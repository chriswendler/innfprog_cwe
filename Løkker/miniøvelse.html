<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="telleren"></ul>
    <script>
        // for (start, stopp, utregning) {kj√∏rer kode for hver runde}

        var utskrift = "";

        for (let teller = 1; teller <= 10; teller++) {
            utskrift += `<li>${teller}</li>`;
        }

        document.getElementById("telleren").innerHTML = utskrift

    </script>
</body>
</html>
