<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr</title>
</head>

<body>

    <p id="utskrift"></p>

    <script>

        const dyr = [
            "Varg",
            "Lindorm",
            "Lodjur",
            "Älg",
            "Midgårdsormen",
            "Drake",
            "Utter",
            "Rådjur",
            "Sjöjungfru",
            "Havsmann"
        ];

        const utskrift = `"Her er det listet opp noen dyr, for eksempel ${dyr[3]} og ${dyr[7]}."`

        document.getElementById("utskrift").innerHTML = utskrift

    </script>

</body>

</html>
