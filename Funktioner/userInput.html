<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alderskalkulator</title>
</head>
<body>
    <h1>Regn ut din alder</h1>
    <p></p>
    <label for="birthyear">Ditt foedselsaar:</label>
    <input id="birthyear" type="number"/> <!--Why no separate closing tag?-->
    <p>
        <label for="year">Aar for utregning:</label>
        <input id="year" type="number"/>
    </p>
<!--on cklick er en attributt som samarbeider med JS-->
    <p><button onclick="ageCalculator()">Regn ut</button></p>
    <p id="agesentence"></p>

    <script>
        function ageCalculator(){
            // Hente årstall fra input, hvorfor fungerer const?
            const birthyear = document.getElementById("birthyear").value
            const year = document.getElementById("year").value

            // Regne ut alder
            const age =  year - birthyear;
            // console.log(age);
            let text = "";

            if(year > 2024) {
                text = `I ${year} vil du være ${age} år gammel.`
            }   else if (year < 2024) {
                    if(age<0) {
                    text = `I ${year} er det ${Math.abs(age)} år til du blir foedt.`
                    } else {
                text = `I ${year} var du ${age} år gammel.`
                }              
            }   else {
                text = `I år er du ${age} år gammel.`
            }
            document.getElementById("agesentence").innerHTML = text;
        }

        //ageCalculator(1980, 1970);

    </script>
    
</body>
</html>
